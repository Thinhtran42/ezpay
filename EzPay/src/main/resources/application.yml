server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://db:5432/ezpay_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      indent_output: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

# Cấu hình JWT
jwt:
  secret: ezpay-super-secret-key
  expirationMs: 86400000 # 1 ngày

# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
